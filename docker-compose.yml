# docker-compose.yml
services:
  postgres:
    image: postgres:16-alpine
    container_name: romatorres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-roma410012}
      POSTGRES_DB: ${POSTGRES_DB:-romatorres_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s # ‚Üê ESSENCIAL: espera Postgres iniciar

volumes:
  postgres_data:
